<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="layout.html::metablock"></th:block>

</head>

<body>
	<header th:insert="layout.html::navbarblock"></header>
	<h1 style="text-align:center;">User List</h1>
	<div>
		<table class="table" border="1 | 0">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">First</th>
					<th scope="col">City</th>
					<th scope="col">Email</th>
					<th scope="col">Password</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
					<th scope="row" th:text="${user.getId()}"></th>
					<td th:text="${user.getName()}"></td>
					<td th:text="${user.getCity()}"></td>
					<td th:text="${user.getEmail()}"></td>
					<td th:text="${user.getPassword()}"></td>

					<td><a th:href="@{/user/edit/{id}(id=${user.getId})}">Edit</a></td>
					<td><a th:href="@{/user/delete(id=${user.getId})}">Delete</a></td>
				</tr>

			</tbody>
		</table>
	</div>

	<footer th:replace="layout.html::jscriptblock"></footer>
</body>

</html>
